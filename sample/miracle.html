<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas"></script>
  <style>
    *{
      margin:0; padding : 0;
    }
  </style>
  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const button = document.querySelectorAll('.toggle-button');
    button.forEach(el=>{
      el.addEventListener('click', () => {
          if (el.classList.contains('active')) {
              // 원래 상태로 복귀
              el.classList.remove('active');
              el.style.boxShadow = '0px 8px 0px rgba(0, 0, 0, 0.2)';
              el.style.transform = 'translateY(0px)';
              el.style.backgroundColor = '#3b82f6';
          } else {
              // 눌린 상태
              el.classList.add('active');
              el.style.boxShadow = 'none';
              el.style.backgroundColor = '#2563eb';
              el.style.transform = 'translateY(8px)';
          }
      });
    })
});
  </script>
</head>
<body>

              </label>
            </div>

          </div>

          </div>
          <div class="py-1 w-full rounded-lg">
            <button class="toggle-button w-full bg-blue-500 text-white font-bold py-3 px-6 rounded-lg shadow-[0px_8px_0px_rgba(0,0,0,0.2)] transition-all duration-300 transform hover:shadow-[0px_6px_0px_rgba(0,0,0,0.2)] active:translate-y-[8px] active:shadow-none">

          </div>
          <div class="py-1 w-full rounded-lg">
            <button class="toggle-button w-full bg-blue-500 text-white font-bold py-3 px-6 rounded-lg shadow-[0px_8px_0px_rgba(0,0,0,0.2)] transition-all duration-300 transform hover:shadow-[0px_6px_0px_rgba(0,0,0,0.2)] active:translate-y-[8px] active:shadow-none">

          </div>
          <div class="mt-3 bg-white p-3 w-full rounded-lg">
            <p style="text-align: start;">전화번호</p>
            <div class="flex w-full flex-col">
              <label class="label cursor-pointer flex gap-3">
                <input type="text" class="input flex-1 pl-3 border border-black" placeholder="" />
              </label>
            </div>
          </div>
          <div class="mt-3 bg-white p-3 w-full rounded-lg">
            <p style="text-align: start;">답변자 성함</p>
            <div class="flex w-full flex-col">
              <label class="label cursor-pointer flex gap-3">
                <input type="text" class="input flex-1 pl-3 border border-black" placeholder="" />
              </label>
            </div>
          </div>
          <div class="w-full bg-white rounded-lg mt-3">
            <button id="capture" class="btn btn-outline btn-error w-full">Success</button>
          </div>
      </div>
    </div>
</div>
<script>
  document.getElementById("capture").addEventListener("click", function(){
    const captureArea = document.querySelector('body');
    html2canvas(captureArea).then(canvas => {
      // Append canvas to body for preview
      document.body.appendChild(canvas);

      // Optionally download the image
      const link = document.createElement('a');
      link.download = 'capture.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    });
  });
</script>
</body>
</html>
