<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    *{
      margin:0; padding : 0;
     color: #000 !important;
    }
  </style>
</head>
<body>
  <div class="bg-gray-200">
    <div class="w-full max-w-lg mx-auto p-3">
      <div role="alert" class="alert bg-yellow-300 flex mt-3 flex-col gap-2 items-start">
        <div class="flex w-full bg-white p-3 border rounded-lg">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            class="h-6 w-6 shrink-0 stroke-current">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
          <span class="ml-1 text-lg">미라클 모닝 <b>다짐</b></span>
        </div>
          <div class="mt-3 bg-white p-3 w-full rounded-lg">
            <div class="flex w-full flex-col">
              <label class="label cursor-pointer flex gap-3">
                <span class="label-text">알람 듣고 바로 일어나기</span>
                <input type="checkbox" name="radio-14" class="radio checked:bg-green-500"/>
              </label>
              <label class="label cursor-pointer flex gap-3">
                <span class="label-text">일어나서 바로 이불 정리하기</span>
                <input type="checkbox" name="radio-15" class="radio checked:bg-green-500"/>
              </label>
              <label class="label cursor-pointer flex gap-3">
                <span class="label-text">물 2L 마시기</span>
                <input type="checkbox" name="radio-16" class="radio checked:bg-green-500"/>
              </label>
              <label class="label cursor-pointer flex gap-3">
                <span class="label-text">오늘의 경제 기사 읽기</span>
                <input type="checkbox" name="radio-17" class="radio checked:bg-green-500"/>
              </label>
              <label class="label cursor-pointer flex gap-3">
                <span class="label-text">평소보다 10분 일찍 일어나기</span>
                <input type="checkbox" name="radio-18" class="radio checked:bg-green-500"/>
              </label>
              <label class="label cursor-pointer flex gap-3">
                <span class="label-text">집 주변 산책하기</span>
                <input type="checkbox" name="radio-19" class="radio checked:bg-green-500"/>
              </label>
              <label class="label cursor-pointer flex gap-3">
                <span class="label-text">자기 전 휴대폰 안하기</span>
                <input type="checkbox" name="radio-20" class="radio checked:bg-green-500"/>
              </label>
              <label class="label cursor-pointer flex gap-3">
                <span class="label-text">불필요한 소비 줄이기</span>
                <input type="checkbox" name="radio-21" class="radio checked:bg-green-500"/>
              </label>
              <label class="label cursor-pointer flex gap-3">
                <span class="label-text">한끼 직접 요리 해먹기</span>
                <input type="checkbox" name="radio-22" class="radio checked:bg-green-500"/>
              </label>
              <label class="label cursor-pointer flex gap-3">
                <span class="label-text">자신의 장점 적어보기</span>
                <input type="checkbox" name="radio-23" class="radio checked:bg-green-500"/>
              </label>
              <label class="label cursor-pointer flex gap-3">
                <span class="label-text">하루 30분 운동하기</span>
                <input type="checkbox" name="radio-24" class="radio checked:bg-green-500"/>
              </label>
              <label class="label cursor-pointer flex gap-3">
                <span class="label-text">영양제 챙겨 먹기</span>
                <input type="checkbox" name="radio-25" class="radio checked:bg-green-500"/>
              </label>
              <label class="label cursor-pointer flex gap-3">
                <span class="label-text">한달에 1권 책 읽기</span>
                <input type="checkbox" name="radio-26" class="radio checked:bg-green-500"/>
              </label>
              <label class="label cursor-pointer flex gap-3">
                <span class="label-text">오늘 감사한 일 3가지 적기</span>
                <input type="checkbox" name="radio-27" class="radio checked:bg-green-500"/>
              </label>
              <label class="label cursor-pointer flex gap-3">
                <span class="label-text">방 정리 정돈하기</span>
                <input type="checkbox" name="radio-28" class="radio checked:bg-green-500"/>
              </label>
              <label class="label cursor-pointer flex gap-3">
                <span class="label-text">건강한 취미 만들기</span>
                <input type="checkbox" name="radio-29" class="radio checked:bg-green-500"/>
              </label>
             
            </div>
          </div>
          <div class="mt-3 bg-white p-3 w-full rounded-lg">
            <p style="text-align: start;">이름/성별/나이</p>
            <div class="flex w-full flex-col">
              <label class="label cursor-pointer flex gap-3">
                <input type="text" class="input flex-1 pl-3 border border-black" placeholder="" />
              </label>
            </div>
          </div>
          <div class="mt-3 bg-white p-3 w-full rounded-lg">
            <p style="text-align: start;">전화번호</p>
            <div class="flex w-full flex-col">
              <label class="label cursor-pointer flex gap-3">
                <input type="text" class="input flex-1 pl-3 border border-black" placeholder="" />
              </label>
            </div>
          </div>
          <div class="w-full bg-white rounded-lg mt-3">
            <button class="btn btn-error btn-info w-full">Success</button>
          </div>
      </div>
    </div>
</div>
</body>
</html>
